<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HighSchool</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>HighSchool<span>.</span></h1>
        </header>
        <main>
            <img src="img/image.png" alt="">
            <div class="form">
                <h1>Login</h1>
                <div class="caixa-form">
                    <img class="img-email" src="img/icons/email.svg" alt="">
                    <input class="email" type="email" placeholder="*E-mail">
                    <p class="erro-email"></p>

                    
                    <img class="lock" src="img/icons/lock.svg" alt="">
                    <input class="senha" type="password" placeholder="*******">
                    <p class="erro-password">   </p>

                    <button onclick="validacao()" class="btn-login">Login</button>
                </div>
                <hr>
                <div class="formas-de-login">
                    <p>ou entre com</p>
                    <button class="login-github"><img class="github" src="img/icons/github.svg"> Github</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
